  <body>
    <main class="main-container">
      <section class="right">
        <h1 class="title">
          <i class="fa-brands fa-itunes-note"></i> Sign Into Account
          <i class="fa-brands fa-itunes-note"></i>
        </h1>
        <i class="fa-solid fa-compact-disc"></i>
        <form class="form-container">
          <label class="username" for="mail">
            <i class="fa-solid fa-envelope"></i>
            <input
              id="mail"
              type="email"
              class="user-input"
              placeholder="E-Mail"
              pattern="^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$"
              required
            />
          </label>
          <p id="errorMail" class="errorMensajeForm"></p>
          <div id="contra">
            <label class="password" for="contrasinal">
              <i class="fa-solid fa-lock"></i>
              <input
                id="contrasinal"
                type="password"
                class="pass-input"
                placeholder="Password"
                minlength="6"
                maxlength="12"
                pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,12}$"
                required
              />
              <i class="fa-regular fa-eye-slash" id="contrasinal_visibility"></i>
            </label>
            <p id="errorContrasinal" class="errorMensajeForm"></p>
          </div>
          <label id="labelRemember" class="keepme" for="remember">
            <input id="remember" type="checkbox" checked="true" />
            Remember me
          </label>
          <button type="submit" id="enviar">Login</button>
          <p class="link">
            Forgot Password?
            <a href="#">Click here</a>
          </p>
        </form>
      </section>
    </main>
    <footer class="attribution">
